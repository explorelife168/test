<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Bubbling and Capturing Example</title>
<style>
  #outer {
    padding: 20px;
    background-color: lightblue;
  }
  #inner {
    padding: 20px;
    background-color: lightgreen;
  }
</style>
</head>
<body>

<div id="outer">
  <div id="inner">Click me!</div>
</div>

<script>



function fetchData() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('Data fetched');
    }, 2000);
  });
}

function delay(milliseconds) {
  return new Promise(resolve => setTimeout(resolve, milliseconds));
}

function processWithDelay() {
  return new Promise(async (resolve, reject) => {
    try {
      const data = await fetchData();
      console.log(data); // 'Data fetched'
      await delay(1000);
      resolve('Process completed after delay');
    } catch (error) {
      reject(error);
    }
  });
}

processWithDelay().then((message) => {
  console.log(message); // 'Process completed after delay'
}).catch((error) => {
  console.error(error);
});


var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango'];
var fruit1 = fruits.slice(1);
console.log(fruit1)
var fruit2 = fruits.slice(1, 3);
console.log(fruit2)
var fruit3 = fruits.slice(-3);
console.log(fruit3)
var fruit4 = fruits.slice();
console.log(fruit4)
</script>

</body>
</html>
